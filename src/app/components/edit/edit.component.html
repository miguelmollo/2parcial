<h2 class="text-center text-white">Editar registros</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="name" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido Paterno</label>
        <input formControlName="apellido_p" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido Materno</label>
        <input formControlName="apellido_m" type="text" class="form-control" required>       
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>
