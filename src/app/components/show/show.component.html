<div class="d-grid gap-2 mt-4" >
    <a routerLink="/create" class="btn btn-primary" type="button">Crear nuevos registros</a>    
</div>

<table class="table table-hover table-striped ">
    <thead class="bg-gradient ">
      <tr>        
        <th>NOMBRE</th>
        <th>APELLIDO PATERNO</th>
        <th>APELLIDO MATERNO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr *ngFor="let post of Posts">        
        <td>{{ post.name }}</td>
        <td>{{ post.apellido_p }}</td>
        <td>{{ post.apellido_m }}</td>
        <td>          
          <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
          <button (click)="deleteRecord(post)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
